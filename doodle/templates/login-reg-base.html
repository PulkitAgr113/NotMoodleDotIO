<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <title>{% block title %}
    {% endblock %}</title>
</head>

<!-- 
https://static.wikia.nocookie.net/hollowknight/images/0/09/Menu_Theme_Classic_Current.png/revision/latest/scale-to-width-down/2000?cb=20190520041348
https://static.wikia.nocookie.net/hollowknight/images/3/3e/Menu_Theme_The_Grimm_Troupe.png/revision/latest/scale-to-width-down/1000?cb=20190520041354
https://static-cse.canva.com/blob/572026/removingbackgroundimages_Unsplash.jpeg
https://i.redd.it/hi3gbehp0gi21.png
 -->

<body style="background-image: url(/static/bg3.png) ;
 background-size: cover" id="background">

  <div class="container-fluid row h-90">
        <h1 class="title glow">Doodled.IO</h1>
      

      {% block content %}
      {% endblock %}
    
    <div style="position: absolute; top: 20px;">
      <input type="image" src="/static/logo1.png" width="20" height="20" id="bg1">
      <input type="image" src="/static/logo2.png" width="20" height="20" id="bg2">
      <input type="image" src="/static/logo3.png" width="20" height="20" id="bg3">
      <input type="image" src="/static/logo4.png" width="20" height="20" id="bg4">
    </div>
    

  </div>  

  <script>

    const logo1 = document.getElementById("bg1")
    const logo2 = document.getElementById("bg2")
    const logo3 = document.getElementById("bg3")
    const logo4 = document.getElementById("bg4")
    const background = document.getElementById("background")
    
    logo1.addEventListener('click',()=>{
      background.style.backgroundImage = 'url("/static/bg1.png")';
    })

    logo2.addEventListener('click',()=>{
      background.style.backgroundImage = 'url("/static/bg2.png")';
    })

    logo3.addEventListener('click',()=>{
      background.style.backgroundImage = 'url("/static/bg3.png")';
    })

    logo4.addEventListener('click',()=>{
      background.style.backgroundImage = 'url("/static/bg4.png")';
    })

    var bg = Math.floor(Math.random() * 4) + 1;
      
    if(bg==1) {
      logo1.click()
    }
    if(bg==2) {
      logo2.click()
    }
    if(bg==3) {
      logo3.click()
    }
    if(bg==4) {
      logo4.click()
    }

  </script>

</body>
</html>
