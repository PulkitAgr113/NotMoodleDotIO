{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body></body>
  
  <main>
    <h1>Hello {{username}}</h1>
    <a href="{% url 'main1' %}" class="btn btn-primary btn-lg" role="button">Create a Private Game</a>
    <br>
    <br>
    <input type="text" id="room-code" class="form-control" placeholder="Room Code">
    <button class="btn btn-primary mt-2" id="join-room">Join Room</button>
    <br>
    <a href = "{% url 'logout' %}"><button class="btn btn-primary mt-2">Logout</button></a>
  </main>

  <script>
    const joinRoom = document.getElementById('join-room') ;
    const roomCode = document.getElementById('room-code') ;

    joinRoom.addEventListener('click',()=>{
      var code = roomCode.value 
      window.location.href = '../lobby/'+code;
    })
  </script>

</body>
</html>
